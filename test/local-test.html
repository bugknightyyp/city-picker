	//var temp = new city.city_picker();
	//alert(Object.prototype.toString.call( city).replace(/\[.+?\s+(.+)\]/,"$1"));
	var temp = new city({
	    skin : 2,
	    txt:$("#txt_1"),
	    source:alien_f_city,
		offer_atom_w:25,
		blur_callback : null,
		item_mdcb:function(){
		    $("#txt_1").val( $( this ).attr( "title" ) ); 
			$("#hid_1").val( $( this ).attr( "code" ) );
			$("#txt_2").trigger("focus");
		}
	});
	var temp_1 = new city({

	});
});
